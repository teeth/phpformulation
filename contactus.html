<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Contact Us</title>
		<link href='css/style.css' type='text/css' rel='stylesheet' media='all' />
	</head>
<body>
	<form action="?" method="POST" name="simpleform" id="simpleform">
		
		<table border="0" cellspacing="4" cellpadding="4" width="640" summary="table for layout only">
		<tr>
			<td align="right" width="250">Your Name:</td>
			<td><input type="text" name="name" id="name"></td>
		</tr>
		
		<tr>
			<td align="right" width="250">Organisation:</td>
			<td><input type="text" name="organisation" id="organisation"></td>
		</tr>
		
		<tr>
			<td align="right" width="250">Email Address:</td>
			<td><input type="text" name="email" id="email" size="35"></td>
		</tr>
		
		<tr>
			<td align="right" width="250">Telephone Number:</td>
			<td><input type="text" name="phone" id="phone" size="35"></td>
		</tr>
		
		<tr>
			<td align="right" width="250"><label for="topic">Subject:</label></td>
			<td>
				<select name="subject" id="subject">
					<option value="Enquiry">Enquiry</option>
					<option value="Complaint">Complaint</option>
					<option value="Vacancy">Vacancy</option>
					<option value="Recommendation">Recommendation</option>
					<option value="Charity">Charity</option>
					<option value="Service">Service</option>
				</select>
			</td>
		</tr>
		
		<tr>
			<td align="right" width="250"></td>
			<td>Please type your message in the box below:<textarea id="message" name="message" cols="42" rows="9"></textarea></td>
		</tr>
		
		<tr>
			<td align="right" width="250" valign="top">Rate the Website:</td>
			<td>
				<input type="radio" name="rate" id="rate1" value="Excellent">Excellent<br>
				<input type="radio" name="rate" id="rate2" value="Good">Okay<br>
				<input type="radio" name="rate" id="rate3" value="Average">Average<br>
				<input type="radio" name="rate" id="rate4" value="Bad">Bad
			</td>
		</tr>
		
		<tr>
			<td align="right" width="250" valign="top"><input type="reset" value="Reset Form"></td>
			<td><input type="submit" value="Submit Form" alt="submit form"></td>
		</tr>
		
		</table>
		
	</form>
</body>
</html>
